name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        go: ['1.14', '1.16']
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Vet and build
        run: |
          go vet ./...
          go build ./...

      - name: Test
        run: go test -v ./...

      - name: Format
        run: |
          FILES=$(gofmt -l .)
          if [ ! -z "${FILES}" ]; then
            echo "Not formatted:"
            echo "${FILES}"
            exit 1
          fi
